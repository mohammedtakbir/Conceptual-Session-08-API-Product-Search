<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <!--* tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto mt-12 mb-5">
        <div class="form-control w-full max-w-xs mx-auto">
            <label class="label">
              <span class="label-text">Search your product</span>
              <span class="label-text-alt"><kbd class="kbd kbd-md">Press Enter</kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
          </div>
    </header>
    <!--* progress  -->
    <section class="mb-5">
        <progress id="progress" class="progress hidden"></progress>
    </section>
    <!--* not found message -->
    <section>
        <div id="not-found"></div>
    </section>
    <main class="container mx-auto">
        <section>
            <div class="flex gap-5">
                <div class="flex-none">
                    <!--* menu -->
                    <div class="flex-none">
                        <ul id="all-menu" class="menu bg-teal-600 text-white p-2 rounded-box">
                            <!-- <li><a>Item 1</a></li>
                            <li><a>Item 2</a></li>
                            <li><a>Item 3</a></li> -->
                        </ul>
                    </div>
                </div>
                <div id="product-container" class="grow grid grid-cols-3 gap-5">
                    
                </div>
              </div>
        </section>
    </main>







    <!--* Modal  -->

    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box relative">
        <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
        <div id="product-detail">
            
      </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
